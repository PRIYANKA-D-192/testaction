name: "custom GITHUB_ENV var demo"

on: workflow_dispatch

jobs:
  custom GITHUB_ENV var demo:
    runs-on: ubuntu-latest
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_State=yellow" >> $GITHUB_ENV

      - name: Use the value
        id: step_two
        run: |
          echo "${{env.actioin_State}}" #this will o/p yellow
